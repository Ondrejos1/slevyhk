        function updateNavButtons() {
            const navButtons = document.getElementById('nav-buttons');
            if (currentUser) {
                navButtons.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar">${currentUser.role === 'admin' ? 'üëë' : 'üéì'}</div>

                    ${currentUser.role === 'admin' ? '<button class="btn btn-glass" onclick="document.getElementById(\'admin-section\').scrollIntoView({behavior:\'smooth\'})">‚öôÔ∏è Admin</button>' : ''}

                `;
            } else {
                navButtons.innerHTML = `

                `;

        function logout() {
            currentUser = null;
            document.getElementById('admin-section').style.display = 'none';

            showToast('Odhl√°≈°eno üëã', 'success');
        }

        function shareVia(platform, content) {
            const urls = {
                whatsapp: `https://wa.me/?text=${content}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${content}`,
                twitter: `https://twitter.com/intent/tweet?text=${content}`
            };
            window.open(urls[platform], '_blank');
        }

        function copyShareLink(name, discount) {
            const text = `üéì Studentsk√° sleva ${discount} v ${name}!\n\nNajdi dal≈°√≠ na Studentsk√© slevy HK!`;
            navigator.clipboard.writeText(text).then(() => {
                showToast('Odkaz zkop√≠rov√°n!', 'success');
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('cs-CZ');
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'error' ? '#EF4444' : type === 'success' ? '#10B981' : '#6B7280'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                z-index: 3000;
                font-weight: 500;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease-out;
            `;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function showModal(content) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <button class="modal-close" onclick="closeModal()">√ó</button>
                    ${content}
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) modal.remove();
        }
    </script>
