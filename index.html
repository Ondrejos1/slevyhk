<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlevyHK</title>
    <style>
        .category-menu {
            overflow-x: auto;
            display: flex;
        }
        .category-menu div {
            min-width: 120px;
            margin-right: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .savings-banner {
            font-size: 20px;
            color: green;
        }
        .usage-stats {
            font-size: 16px;
            margin: 10px 0;
        }
        .share-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="category-menu">
        <div>Jídlo</div>
        <div>Kavárny</div>
        <div>Další kategorie</div>
    </div>

    <div class="savings-banner">
        <h2>Průměrná úspora: X Kč</h2>
    </div>

    <div class="usage-stats">
        <p>Studenti využili tuhle slevu X krát.</p>
        <p>Y studentů ji využilo tento měsíc.</p>
    </div>

    <div class="review-voting">
        <button onclick="vote()">Hlasovat za recenzi</button>
        <small id="feedback-message" style="display:none;">Děkujeme za zpětnou vazbu</small>
    </div>

    <script>
        function vote() {
            // Here you would include your login logic and admin error reporting logic
            document.getElementById('feedback-message').style.display = 'block';
            // After voting logic goes here
        }
    </script>
</body>
</html>
